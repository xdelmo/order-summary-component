<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="container flex">

      <div class="card flex">
        <img class="card__imgHero" src="images/illustration-hero.svg" alt="illustration hero">
        <div class="card__body">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
          <div class="card__plan flex">
            <div class="card__planCost flex">
              <img class="card__iconMusic" src="images/icon-music.svg" alt="icon-music">
              <div class="card__planCost__info">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <a class="card__changeLink" href="#">Change</a>
          </div>
          <button class="btn">Proceed to Payment</button>
          <a class="card__cancelLink" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="attribution">
      <span> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="https://github.com/xdelmo" target="_blank">Emanuele Del Monte</a>.</span>
    </div>
  </footer>
</body>

</html>
